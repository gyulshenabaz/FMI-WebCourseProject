<!DOCTYPE html>
<html lang="bg">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/site.css">
      <link rel="shortcut icon" href="..favicon.png">

      <title>Вход</title>
   </head>
   <body>
      <div class="container-fluid px-3">
         <div class="row min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
               <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                  <div class="mb-5">
                     <h2>Здравейте отново!</h2>
                  </div>
                  <form method="post">
                     <div class="form-group">
                        <label class="form-label">Потребителско име</label>
                        <input class="form-control" placeholder="Вашето потребителско име">
                     </div>
                     <div class="form-group mb-4">
                        <div class="row">
                           <div class="col">
                              <label class="form-label">Парола</label>
                           </div>
                        </div>
                        <input class="form-control" placeholder="Парола" type="password">
                     </div>
                     <div class="form-group mb-4">
                        <div class="custom-control custom-checkbox">
                           <input type="checkbox" class="custom-control-input" id="loginRemember">
                           <label class="custom-control-label text-muted" for="loginRemember">
                           <span class="text-sm">Запомни ме</span>
                           </label>
                        </div>
                     </div>
                     <button class="btn btn-lg btn-block btn-primary" type="submit">Вход</button>
                     <hr class="my-4">
                     <p class="text-center">
                        <small class="text-muted text-center">
                        По погрешка се оказахте тук? Върнете се в <a href="index.html">началната страница</a>
                        </small>
                     </p>
                  </form>
               </div>
            </div>
            <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
               <div class="bg-cover h-100 mr-n3"></div>
            </div>
         </div>
      </div>
      <script src="../js/bootstrap.bundle.min.js"></script>
   </body>
</html>
